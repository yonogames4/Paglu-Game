<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paglu Game Ultra Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
color:white;
overflow-x:hidden;

/* RED ANIMATED BACKGROUND */
background:linear-gradient(-45deg,#8b0000,#ff0000,#b22222,#ff4d4d);
background-size:400% 400%;
animation:redMove 8s ease infinite;
}

@keyframes redMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(8px);
}

/* LEFT HEADER */
.left-header{
display:flex;
align-items:center;
gap:10px;
white-space:nowrap;   /* TEXT ONE LINE ME RAHE */
}

.small-logo{
width:40px;
height:40px;
border-radius:50%;
object-fit:cover;
border:2px solid gold;
}

.title{
font-weight:700;
color:gold;
font-size:18px;
}

/* RIGHT HEADER */
.right-header{
display:flex;
gap:10px;
}

.nav-btn{
padding:6px 16px;
border:none;
border-radius:20px;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

.login{
background:white;
color:black;
}

.register{
background:linear-gradient(45deg,#ffcc00,#ff6600);
color:white;
}

.nav-btn:hover{
transform:scale(1.1);
}

/* MAIN CARD */
.card{
margin:40px auto;
width:92%;
max-width:420px;
padding:30px 20px;
border-radius:25px;
background:linear-gradient(135deg,#ff512f,#dd2476);
box-shadow:0 0 40px rgba(0,0,0,0.5);
text-align:center;
}

/* CENTER LOGO */
.logo-box{
width:160px;
height:160px;
margin:0 auto;
position:relative;
}

.logo-box img{
width:100%;
height:100%;
border-radius:50%;
border:5px solid gold;
object-fit:cover;
}

/* ROTATING RING */
.logo-box::before{
content:'';
position:absolute;
top:-8px;
left:-8px;
width:176px;
height:176px;
border-radius:50%;
border-top:4px solid yellow;
border-bottom:4px solid pink;
animation:spin 4s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}

h1{
margin-top:20px;
font-size:22px;
color:yellow;
font-weight:700;
}

.main-btn{
margin-top:20px;
padding:12px 30px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff9900,#ffcc00);
font-weight:600;
font-size:15px;
cursor:pointer;
transition:0.3s;
}

.main-btn:hover{
transform:scale(1.1);
}

.telegram-btn{
margin-top:15px;
display:inline-flex;
align-items:center;
gap:8px;
background:#0088cc;
padding:8px 18px;
border-radius:20px;
color:white;
text-decoration:none;
font-size:14px;
}

.timer{
margin-top:25px;
background:rgba(0,0,0,0.5);
padding:12px;
border-radius:15px;
font-size:16px;
}

</style>
</head>

<body>

<header>
<div class="left-header">
<img src="logo.webp" class="small-logo">
<div class="title">Paglu Game</div>
</div>

<div class="right-header">
    
<a href="https://www.pagbhjkr.com/#/pages/login/register?orogin=home">
<button class="nav-btn login">Login</button>
<a href="https://www.pagbhjkr.com/#/pages/login/register?orogin=home">
<button class="nav-btn register">Register</button>
</div>
</header>

<div class="card">

<div class="logo-box">
<img src="logo.webp">
</div>

<h1>WELCOME TO PAGLU GAME</h1>

<a href="https://www.pagbhjkr.com/#/pages/login/register?orogin=home">
<button class="main-btn">Register Now</button>

<br>

<a href="https://t.me/paglugameindia" class="telegram-btn" target="_blank">
<i class="fab fa-telegram-plane"></i> Join Telegram
</a>

<div class="timer">
Next Round In: <span id="countdown">30</span>s
</div>

</div>

<script>
let time=30;
setInterval(function(){
time--;
if(time<=0){time=30;}
document.getElementById("countdown").innerText=time;
},1000);
</script>

</body>
</html>
